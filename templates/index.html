{%extends 'title.html'%}

{%block title%}極旅吧 ! 菜鳥們~~{%endblock%}

{%block head%}
<link rel="stylesheet" href="{{url_for('static',filename='css/reindex.css')}}">
{%endblock%}

{%block body%}
<ul>
    {%for question in questions%}
        <li class="t1">
            <div class="avatar-group">
                <img class="avatar" src="http://a2.att.hudong.com/81/72/01100000000000144728727816008_s.jpg" alt="" width="100" height="100" style="margin-top: 5px;">
            </div>
            <div class="question-group">
                <p class="question-title"><a href="{{url_for('detail',question_id=question.id)}}">{{question.title}}</a></p>
                <p class="question-content">{{question.content}}</p>
                <div class="question-info">
                    <span class="question-author">{{question.author.username}}</span>
                    <span class="question-time">{{question.create_time}}</span>
                </div>
            </div>
        </li>
    {%endfor%}    
</ul>
{%endblock%}
